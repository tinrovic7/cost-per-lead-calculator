<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Per Lead Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <img src="logo.png" alt="Fuel Your Digital Logo" class="logo">
        <h1>Cost Per Lead Calculator</h1>
        <form id="calculator-form">
            <label for="organic-spend">Organic Content Spend ($):</label>
            <input type="number" id="organic-spend" required>

            <label for="ads-spend">Ads Spend ($) <span>(optional)</span>:</label>
            <input type="number" id="ads-spend">

            <label for="leads">Number of Leads:</label>
            <input type="number" id="leads" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
